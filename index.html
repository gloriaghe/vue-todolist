<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/1e3be9b4ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>To-Do list</title>
</head>
<body>
    <div id="container">
        <div class="new-toDo">
            <input type="text" v-model="newToDo" @keyup.enter="createToDo">
            <button @click="createToDo">Aggiungi alla lista</button>
        </div>
        <div class="toDoUl" >
            <ul>
                <li v-for="(element, name, i) in to_do_lists" :key="i" :class="element.done === true ? 'line' :'' " class="toDoItem">
                    <span>{{element.text}}</span>
                    <i @click="deleteToDo(name)" class="fas fa-times"></i>
                </li>
            </ul>
        </div>


    </div>


    <!-- link js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</body>
</html>
