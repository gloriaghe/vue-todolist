<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/1e3be9b4ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>To-Do list</title>
</head>
<body>
    <div id="container">
        <header>
            <h1>LA TUA LISTA:</h1>
            <div class="new-toDo">
                <input type="text" v-model="newToDo" @keyup.enter="createToDo">
                <button @click="createToDo">Aggiungi alla lista</button>
            </div>
        </header>
        <div class="toDoUl" >
            <ul v-if="to_do_lists.length > 0" >
                <li v-for="(element, name, i) in to_do_lists" @click="changeDone(name)" :id="name" :key="name" :class="element.done === true ? 'line' :'' " class="toDoItem" >
                    <span>{{element.text}}</span>
                    <i @click="deleteToDo(name)" class="fas fa-times"></i>
                </li>
            </ul>
            <h2 v-else>Aggiungi i tuoi to-do alla lista !</h2>
        </div>
        <footer>Made with &hearts; By Gloria !</footer>

    </div>


    <!-- link js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</body>
</html>
